global:
  scrape_interval:     15s
  evaluation_interval: 15s

alerting:
 alertmanagers:
 - static_configs:
   - targets:
     - alertmanager:{{ alertmanager_port }}

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:{{ prometheus_port }}']

  - job_name: 'node'
    static_configs:
    - targets: ['{{ docker_gateway }}:{{ node_exporter_external_port }}']

  - job_name: 'docker'
    static_configs:
      - targets: ['{{ docker_gateway }}:{{ docker_exporter_external_port }}']
